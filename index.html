<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    
    <div class="image"> </div>

    <div class="container">
        <h1 id="title">Mental Flex Specialist Hospital</h1>
    <p id="description">Thank you for using our services, in order to help us improve, kindly take few minutes to fill this survey form.</p>
    
    
    <form id="survey-form">
        
    <fieldset>

        <label>Name<br>
<input id="name-labe" type="text" placeholder="Enter your name" class="input">
        </label><br><br><br>
    
    <label>Email<br>
<input id="email-label" placeholder="Enter your email" class="input"> </label><br><br><br>

<label>Telephone Number<br>
<input id="number-label" min="6" max="8" placeholder="Enter your telephone number" class="input"> </label><br><br><br>

<label>How did you hear about us?<br>
  <select id="dropdown" class="input">
            <option value="">(select one)</option>
            <option value="1">BBC</option>
            <option value="2">NTA</option>
            <option value="3">Refferral</option>
            <option value="4">Other</option>
          </select><br><br><br>

<label>Would you reccomend Mental Flex Specialist Hospital to friends/family? <br><br>
<input id="yes" type="radio" name="Would you reccomend Mental Flex Specialist Hospital to friends/Family?" class="inline" checked/> Yes</label> </label><br>

<input id="no" type="radio" name="Would you reccomend Mental Flex Specialist Hospital to friends/Family?" class="inline" checked/> No </label> </label><br><br><br>

<input id="maybe" type="radio" name="Would you reccomend Mental Flex Specialist Hospital to friends/Family?" class="inline" checked/> Maybe </label> </label><br><br><br>

<label>Which assessment medium would you prefer? <br><br>
<input id="virtual" type="checkbox" name="Which assessment medium would you prefer?" class="inline" value="Virtual" checked/> Virtual</label> </label><br><br>

<input id="face-to-face" type="checkbox" name="Which assessment medium would you prefer?" class="inline" value="face-to-face" checked/> Face-To-Face</label> </label><br><br><br>

<input id="telephone calls" type="checkbox" name="Which assessment medium would you prefer?" class="inline" value="telephone calls" checked/> Telephone Calls</label> </label><br><br><br>

<input id="text messages" type="checkbox" name="Which assessment medium would you prefer?" class="inline" value="text messages" checked/> Text Messages</label> </label><br><br><br>

<label> What aspect would you like Mental Flex Specialist Hospital to improve? <br><br>
<textarea name="Where would you like us to improve in our services?" class="comment" placeholder="Enter your comments here..."></textarea>
</label> 

<input type="submit" id="submit" class="input">


        </fieldset>
    </form>
    </div>
  </body>
</html>
